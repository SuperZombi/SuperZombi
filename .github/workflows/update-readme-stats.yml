name: Update README stats

on:
  schedule:
    - cron: "0 0 */2 * *"
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # GitHub stats
      - name: Stats (light)
        uses: stats-organization/github-readme-stats-action@v1.1.0
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&border_radius=15
          path: stats/stats-light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Stats (dark)
        uses: stats-organization/github-readme-stats-action@v1.1.0
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&border_radius=15&theme=dark
          path: stats/stats-dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Top languages
      - name: Langs (light)
        uses: stats-organization/github-readme-stats-action@v1.1.0
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&border_radius=15
          path: stats/top-langs-light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Langs (dark)
        uses: stats-organization/github-readme-stats-action@v1.1.0
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&border_radius=15&theme=dark
          path: stats/top-langs-dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Commit
      - name: Commit SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stats/*.svg
          git commit -m "Update README stats" || exit 0
          git push
